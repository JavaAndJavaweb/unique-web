<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello world!</title>
	<!-- zui -->
	<link href="${base}/zui/css/zui.min.css" rel="stylesheet">
	<link href="${base}/zui/css/zui.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: Helvetica, 'microsoft yahei', Arial, sans-serif;
			font-size: 12px;
			margin-bottom: 20px;
			background-color: #F4F7F9;
		}
		.main{
			width: 400px;
			margin: 0 auto;
			margin-top: 200px;
		}
		.form-btn button{
			margin:0 10px;
		}
		.panel-heading{
			font-size:14px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="panel panel-primary" style="text-align: center;">
			<div class="panel-heading">登陆页面</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="post">
					<div class="form-group">
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-user"></i> 用户名</span>
								<input type="text" name="alias" id="alias" value="" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-lock"></i> 密码　</span>
								<input type="password" name="alias" id="alias" value="" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-lock"></i> 验证码</span>
							<img src="${base}/code" />
							<input type="password" name="pass_word" class="form-control" placeholder="请输入密码"/>
						</div>
					</div>
				</div>
					<div class="form-group">
						<div class="col-md-8">
							<div class="input-group form-btn">
								<button type="submit" class="btn btn-primary"><i class="icon-ok"></i>登录</button>
								<button type="reset" class="btn"><i class="icon-cog"></i>重置</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
	<script src="${base}/js/jquery-1.8.3.min.js"></script>
	<!-- ZUI Javascript组件 -->
	<script src="${base}/zui/js/zui.min.js"></script>
</body>
</html>
